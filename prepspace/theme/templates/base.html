{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PrepSpace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% tailwind_css %}
</head>

<body>
  <!-- Always shown: Navbar -->
  <nav class="p-3 flex justify-between items-center bg-teal-200">
    <a href="#"><img src="{% static 'images/logo.png' %}" alt="PrepSpace Logo" class="h-20 w-max"></a>
    <div class="flex flex-col items-center">
      <span class="text-5xl font-bold leading-tight">PrepSpace</span>
      <span class="text-center">Your Personal Productivity Workspace</span>
    </div>
    <a href="#"><img src="{% static 'images/profile.png' %}" alt="Profile" class="h-20 w-max"></a>
  </nav>

  <!-- Always shown: Navigation Buttons -->
  <div class="flex justify-between text-center p-3">
    <button class="px-4 py-1 rounded-3xl bg-teal-500">Dashboard</button>
    <button class="px-4 py-1 rounded-3xl bg-teal-500">Syllabus</button>
    <button class="px-4 py-1 rounded-3xl bg-teal-500">To Do</button>
    <button class="px-4 py-1 rounded-3xl bg-teal-500">BrainDump</button>
    <button class="px-4 py-1 rounded-3xl bg-teal-500">Login/Signup</button>
  </div>

  <!-- Only page-specific content goes here -->
  {% block content %}
  {% endblock %}
</body>
</html>
